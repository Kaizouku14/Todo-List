<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="main">
            <div class="header">
                <p class="title">To-Do List</p>
            </div>

            <div class="content">
                <div class="adder">
                    <input type="text" placeholder="Text" class="input js-text">
                    <input type="date" class="date js-due-date">
                    <button class="add-button js-add">+</button>
                </div>  

                <div class="List-Todo"></div>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
